<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="prodct__info">
      <header>Price</header>

    <div class="product_image">
  
    </div>

    <div class="produt__info">
      <header class="product_type">Perfum</header>
      <h1 class="product__desciption">Gabrielle Essence Eau De Parfum</h1>
    </div>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="produt_price">
          <span class="pricie">$149.99</span>
          <span class="offer">$169.99</span>

            <button class="button_buy">
            <p>Add to Cart</p>
            </button>
      </div>

  </div>
  
</body>
</html>
